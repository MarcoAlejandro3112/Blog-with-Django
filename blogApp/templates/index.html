{% extends "base.html" %}
{% block content %}
    <section class="box_entries">
    {% for post in posts %}
        <section class="box_entry">
            <div class="container">
                <div class="box_entry_title">
                    <h2>{{ post.title }}</h2>
                </div>
                <div class="box_entry_data">
                    <p>{{ post.date_posted|date:"F d, Y" }} by <a href="#">{{ post.author }}</a></p>
                </div>
                <div class="box_entry_description">
                    <p>{{ post.content }}.</p>
                </div>
                <div class="box_entry_category">

                        <p>Topic: <a href="">{{ post.categoria }}</a></p>

                    <a href="#">Read More...</a>
                </div>
            </div>
        </section>
    {% endfor %}
    </section>
    <aside>
    </aside>
{% endblock content %}
