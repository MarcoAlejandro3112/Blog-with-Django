{% extends "base.html" %}
{% block content %}
    <main>
    <section class="box_entries">
    {% for post in posts %}
        <section class="box_entry">
            <div class="container">
                <div class="box_entry_title">
                    <h3><a href="">{{ post.title }}</a></h3>
                </div>
                <div class="box_entry_data">
                    <p>{{ post.date_posted|date:"F d, Y" }} by <a href="#">{{ post.author }}</a> | <a href="">{{ post.categoria }}</a></p>
                </div>
                <div class="box_entry_description">
                    <p>{{ post.summary }}.</p>
                </div>
            </div>
        </section>
    {% endfor %}
    </section>
    <aside>
    </aside>
    </main>
{% endblock content %}
